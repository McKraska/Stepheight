<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#fffde6" />
  <meta name="description" content="Welcome to Stepheight.com" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo7.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Stepheight.com" />
  <meta property="og:description" content="Video Games" />
  <meta property="og:image" content="%PUBLIC_URL%/logo_nav.png" />
  <meta property="og:url" content="https://stepheight.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Stepheight" />
  <meta name="twitter:description" content="Video Games" />
  <meta name="twitter:image" content="%PUBLIC_URL%/logo_nav.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Stepheight</title>
</head>

<body>
  <noscript>
    <div style="background-color: #fff; color: #333; padding: 20px;">
      <h1>Welcome to Stepheight</h1>
      <p>Unfortunately, our website requires JavaScript to function optimally. If you see this message, JavaScript has
        been disabled in your browser settings.</p>
      <p>Please enable JavaScript to experience our website or contact us directly by email or phone for more
        information.</p>
    </div>
  </noscript>
  <div id="root"></div>
